# Railway deployment configuration for Requirements Advisor Client
# This file configures the backend service deployment
# Note: Frontend service should set RAILWAY_DOCKERFILE_PATH=Dockerfile.frontend in settings

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.backend"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
