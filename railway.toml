# Railway deployment configuration for Requirements Advisor Client
# This file configures the backend service deployment
# Note: Frontend service should set RAILWAY_DOCKERFILE_TARGET=frontend in variables

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
dockerfileTarget = "backend"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
